name: CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    # Non-blocking: 2626 ruff errors, 135 files need black reformatting.
    # Remove continue-on-error once lint is clean.
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip

      - run: pip install -e ".[dev]"

      - name: Ruff check
        run: ruff check src/

      - name: Black format check
        run: black --check src/

  typecheck:
    runs-on: ubuntu-latest
    # Non-blocking: 767 errors with strict config. Tighten once reduced.
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip

      - run: pip install -e ".[dev]"

      - name: Mypy
        run: mypy src/contextcore

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - run: pip install -e ".[dev]"

      - name: Run tests
        run: python -m pytest tests/ -x
