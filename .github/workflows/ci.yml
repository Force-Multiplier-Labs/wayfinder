name: CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    # Non-blocking: 2626 ruff errors, 135 files need black reformatting.
    # Remove continue-on-error once lint is clean.
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - run: uv sync --all-packages --all-extras

      - name: Ruff check
        run: uv run ruff check src/ wayfinder-fox/src/ contextcore-rabbit/src/ contextcore-mole/src/

      - name: Black format check
        run: uv run black --check src/ wayfinder-fox/src/ contextcore-rabbit/src/ contextcore-mole/src/

  typecheck:
    runs-on: ubuntu-latest
    # Non-blocking: 767 errors with strict config. Tighten once reduced.
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - run: uv sync --all-packages --all-extras

      - name: Mypy
        run: uv run mypy src/contextcore

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - run: uv sync --all-packages --all-extras

      - name: Run core tests
        run: uv run pytest tests/ -x

      - name: Run fox tests
        run: uv run pytest wayfinder-fox/tests/ -x

      - name: Run mole tests
        run: uv run pytest contextcore-mole/tests/ -x
