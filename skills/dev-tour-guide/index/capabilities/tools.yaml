  - id: set_anthropic_key
    name: Set Anthropic API Key
    type: script
    description: Simple script to set/update ANTHROPIC_API_KEY in macOS Keychain
    location: ~/.claude/skills/authentication-access-manager/scripts/set_anthropic_key.py
    usage: |
      # Basic usage - prompts for key securely
      python3 ~/.claude/skills/authentication-access-manager/scripts/set_anthropic_key.py

      # With validation (makes test API call)
      python3 ~/.claude/skills/authentication-access-manager/scripts/set_anthropic_key.py --validate
    related_skills: [authentication-access-manager]
    tags: [credentials, anthropic, api-key, setup]
    tier_origin: public
    added: "2026-01-13"
    added_by: claude_code
