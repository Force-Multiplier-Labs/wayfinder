---
apiVersion: v1
kind: Namespace
metadata:
  name: observability
---
# RBAC for Fox: read ProjectContext CRDs for context enrichment
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: fox-projectcontext-reader
rules:
  - apiGroups: ["contextcore.io"]
    resources: ["projectcontexts"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: fox-projectcontext-reader
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: fox-projectcontext-reader
subjects:
  - kind: ServiceAccount
    name: rabbit-fox
    namespace: observability
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: rabbit-fox
  namespace: observability
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbit
  namespace: observability
  labels:
    app: rabbit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbit
  template:
    metadata:
      labels:
        app: rabbit
    spec:
      serviceAccountName: rabbit-fox
      containers:
        - name: rabbit
          image: contextcore-rabbit:latest
          imagePullPolicy: Never  # Use local image
          ports:
            - containerPort: 8080
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 5
        - name: fox
          image: wayfinder-fox:latest
          imagePullPolicy: Never  # Use local image
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: FOX_USE_KUBERNETES
              value: "true"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://alloy.observability:4317"
            - name: OTEL_SERVICE_NAME
              value: "wayfinder-fox"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: rabbit
  namespace: observability
  labels:
    app: rabbit
spec:
  type: NodePort
  selector:
    app: rabbit
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30080
      name: http
