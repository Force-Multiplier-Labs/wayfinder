# Wayfinder Dashboard Provisioning
# Multi-provider config: one provider per extension pack
# Each extension gets its own folder in the Grafana UI

apiVersion: 1

providers:
  # Core Wayfinder dashboards
  - name: 'Wayfinder Core'
    orgId: 1
    folder: 'Wayfinder'
    folderUid: 'wayfinder-core'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/core

  # Squirrel - Skills library dashboards
  - name: 'Wayfinder Squirrel'
    orgId: 1
    folder: 'Wayfinder / Squirrel'
    folderUid: 'wayfinder-squirrel'
